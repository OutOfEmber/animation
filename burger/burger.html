  <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="burger.css">
    <title>бургер</title>
</head>
<body>
    <div class="burger-container">
        <div class="rombs"></div>
            <div class="onion">
                <div class="onionin"></div>
            </div>
            <div class="bun-top">
                <div class="bun-dots"></div>
                <div class="bun-dots"></div>
                <div class="bun-dots"></div>
                <div class="left-cheek"></div>
                <div class="eye-left">
                    <div class="pupil-left">
                        <div class="blink1-left"></div>
                        <div class="blink2-left"></div>
                    </div>
                </div>
                <div class="mouth"></div>
                <div class="mouth-rectangle"></div>
                <div class="eye-right">
                    <div class="pupil-right">
                        <div class="blink1-right"></div>
                        <div class="blink2-right"></div>
                    </div>
                </div>
                <div class="right-cheek"></div>
                <div class="bun-dots1"></div>
                <div class="bun-dots2"></div>
                <div class="bun-dots3"></div>
            </div>
            <div class="cheese">
                <div class="cheese-triangle">
                    <div class="c-smudge-blesk01"></div>
                    <div class="c-smudge-blesk02"></div>
                </div>
                <div class="cheese-smudge1">
                    <div class="c-smudge-blesk11"></div>
                    <div class="c-smudge-blesk12"></div>
                </div>
                <div class="cheese-smudge2">
                    <div class="c-smudge-blesk21"></div>
                </div>
                <div class="cheese-smudge3">
                    <div class="c-smudge-blesk31"></div>
                </div>
                <div class="cheese-smudge4">
                    <div class="c-smudge-blesk41"></div>
                </div>
            </div>
            
            <div class="tomato"></div>
            <div class="lettuce"></div>
            <div class="patty"></div>
            <div class="ketchup"></div>
            <div class="bun-bottom"></div>
            <div class="shadow"></div>
        </div>
</body>
</html>
