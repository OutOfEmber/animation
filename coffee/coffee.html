<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coffee.css">
    <title>кофемашина</title>
</head>
<body>
    <div class="coffee-container">
        <div class="main-corpus">
            <div class="second-corpus">
                <div class="steam1"></div>
                <div class="steam2"></div>
                <div class="steam3"></div>
                <div class="steam4"></div>
                <div class="coffee"></div>
                <div class="cup">
                    <div class="handle"></div>
                </div>
            </div>
                <div class="shake">
                    <div class="coffee-crasher-rect1"></div>
                    <div class="coffee-crasher-rect3"></div>
                    <div class="coffee-crasher-rect2"></div>
                    <div class="coffee-crasher-rect4"></div>
                    <div class="coffee-from-crasher"></div>
                    <div class="coffee-crasher-rect5"></div>
                </div>
            
            
        </div>
        <div class="panel">
            <div class="spinner1">
                <div class="tongue"></div>
            </div>
            <div class="spinner2">
                <div class="tongue"></div>
            </div>
            <div class="mid-circle">
                <div class="drain-coffee"></div>
                <div class="mid-circle-borders"></div>
            </div>
            <div class="switch1"></div><div class="before1"></div>
            <div class="switch2"></div><div class="after"></div>
            <div class="switch3"> </div><div class="before2"></div>
        </div>
        <div class="stand"></div>
        <div class="main-stand"></div>
    </div>
</body>
</html>
